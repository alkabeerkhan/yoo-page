<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Design</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7; /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 40px;
            background-color: #fff; /* White background for the content */
            border: 2px solid #000; /* Border color */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333; /* Dark gray for the heading */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555; /* Light gray text for the paragraph */
            line-height: 1.6;
        }

        .unique-code {
            margin-top: 30px;
            font-size: 16px;
            color: #888; /* Lighter gray for the unique code text */
            font-style: italic;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777; /* Soft gray for footer */
        }

        footer a {
            color: #007bff; /* Blue color for links */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Minimalist Design Page</h1>
        <p>How are you, Adnan? I hope you are doing well. Have a great day ahead!</p>
        
        <div class="unique-code">
            <p>Unique Code: <strong>ABC123XYZ</strong></p>
        </div>
        
        <footer>
            <p>Thank you for visiting!</p>
            <p>For more information, visit <a href="https://example.com">our website</a>.</p>
        </footer>
    </div>
</body>
</html>
